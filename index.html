<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Le jeu du pendu (hangman game). Le but du jeu est simple : deviner toute les lettres qui doivent composer un mot, éventuellement avec un nombre limité de tentatives. A chaque fois que le joueur devine une lettre, celle-ci est affichée. Dans le cas contraire, le dessin d’un pendu se met à apparaître.">
    <link rel="icon" type="image.svg" href="./assets/icon_hangman.svg" />
    <link rel="stylesheet" href="style.css">
    <title>Jeu du pendu</title>
</head>

<body>
    <div class="title">
        <img id="hangman-icon" src="./assets/icon_hangman.svg" alt="Illustration du jeu du pendu">
        <h1>Jeu du pendu</h1>
    </div>
    <div id="game">
        <!-- Alphabet letters -->
        <p>Cliquez sur une lettre :</p>
        <div class="alphabet-section">
            <table id="alphabet">
                <tr class="alphabet-raw">
                    <td class="cell" id="cellule0"></td>
                    <td class="cell" id="cellule1"></td>
                    <td class="cell" id="cellule2"></td>
                    <td class="cell" id="cellule3"></td>
                    <td class="cell" id="cellule4"></td>
                    <td class="cell" id="cellule5"></td>
                    <td class="cell" id="cellule6"></td>
                    <td class="cell" id="cellule7"></td>
                    <td class="cell" id="cellule8"></td>
                    <td class="cell" id="cellule9"></td>
                    <td class="cell" id="cellule10"></td>
                    <td class="cell" id="cellule11"></td>
                    <td class="cell" id="cellule12"></td>
                </tr>
                <tr class="alphabet-raw">
                    <td class="cell" id="cellule13"></td>
                    <td class="cell" id="cellule14"></td>
                    <td class="cell" id="cellule15"></td>
                    <td class="cell" id="cellule16"></td>
                    <td class="cell" id="cellule17"></td>
                    <td class="cell" id="cellule18"></td>
                    <td class="cell" id="cellule19"></td>
                    <td class="cell" id="cellule20"></td>
                    <td class="cell" id="cellule21"></td>
                    <td class="cell" id="cellule22"></td>
                    <td class="cell" id="cellule23"></td>
                    <td class="cell" id="cellule24"></td>
                    <td class="cell" id="cellule25"></td>
                </tr>
            </table>
        </div>
        <br>
        <!-- Word to guess -->
        <div class="itemGame" id="motARemplir"></div>
  
        <!-- Hangman Image -->
        <div class="itemGame" id="hangmanImage">
            <img id="hangmanImg"/>
        </div>

        <!-- Times -->
        <div class="itemGame" id="nbCoupsRestants"></div>

        <!-- Message win or loose -->
        <div class="message">
            <div class="itemGame" id="winnerMessage"></div>
        </div>

        <!-- Reset button -->
        <div class="reset">
            <button class="itemGame" id="reset-btn">Rejouer</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
